name: cloudflared_tunnel
description: "Flutter plugin for Cloudflare Tunnel (cloudflared). Create secure tunnels to expose local servers to the internet via Cloudflare's global network. Includes optional built-in HTTP file server."
version: 1.0.0
homepage: https://github.com/nicholaslck/cloudflared_flutter
repository: https://github.com/nicholaslck/cloudflared_flutter
issue_tracker: https://github.com/nicholaslck/cloudflared_flutter/issues
documentation: https://github.com/nicholaslck/cloudflared_flutter#readme

topics:
  - cloudflare
  - tunnel
  - networking
  - server
  - proxy

# Uncomment and add actual screenshot when available:
# screenshots:
#   - description: "Cloudflare Tunnel running on Android"
#     path: screenshots/android_screenshot.png

# Uncomment if you have GitHub sponsors set up:
# funding:
#   - https://github.com/sponsors/nicholaslck

environment:
  sdk: ^3.0.0
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.cloudflare.cloudflared_tunnel
        pluginClass: CloudflaredTunnelPlugin
      # iOS support coming soon (skipped for this release)
      # ios:
      #   pluginClass: CloudflaredTunnelPlugin

false_secrets:
  - /android/src/main/jniLibs/arm64-v8a/libgojni.so
  - /android/src/main/jniLibs/armeabi-v7a/libgojni.so
